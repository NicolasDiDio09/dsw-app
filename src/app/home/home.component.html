<app-carousel
  [asistMedList]="this.asistMedList"
  [packageList]="this.packageList"
  [carList]="this.carList"
  [propertyList]="this.propertyList"
>
</app-carousel>
<app-cards-list *ngIf="!showAlert" [propertiesList]="requiredProps"></app-cards-list>
<div *ngIf="showAlert" role="alert" class="alert m-auto alert-error w-5/6">
  <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
  <span>Los sentimos, pero la localidad ingresada no corresponde a un nombre valido. Por favor vuelva a ingresar una propiedad nuevamente</span>
</div>
