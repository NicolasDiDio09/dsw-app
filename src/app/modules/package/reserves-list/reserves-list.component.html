<!-- eslint-disable max-len -->
<navbar [showSearch]="true"></navbar>
<div class="mx-12">
  <h1 class="text-3xl py-4">Listado de reservas</h1>
  <form
    class="flex flex-row items-center gap-4"
    [formGroup]="dateFilterForm"
    (ngSubmit)="filterReserves()"
  >
    <span class="text-xl">Filtrar por fecha </span>
    <div>
      <label class="label cursor-pointer">
        <span class="label-text">Fecha inicio</span>
        <input
          type="radio"
          class="radio checked:bg-blue-500"
          checked
          value="option1"
          formControlName="radioOption"
        />
      </label>
    </div>
    <div>
      <label class="label cursor-pointer">
        <span class="label-text">Fecha fin</span>
        <input
          type="radio"
          class="radio checked:bg-blue-500"
          checked
          value="option2"
          formControlName="radioOption"
        />
      </label>
    </div>
    <input
      type="date"
      class="input input-bordered input-primary w-full max-w-[12rem]"
      formControlName="dateFilter"
    />
    <button class="btn btn-primary">
      <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
        <g
          id="SVGRepo_tracerCarrier"
          stroke-linecap="round"
          stroke-linejoin="round"
        ></g>
        <g id="SVGRepo_iconCarrier">
          <path
            d="M3 4.6C3 4.03995 3 3.75992 3.10899 3.54601C3.20487 3.35785 3.35785 3.20487 3.54601 3.10899C3.75992 3 4.03995 3 4.6 3H19.4C19.9601 3 20.2401 3 20.454 3.10899C20.6422 3.20487 20.7951 3.35785 20.891 3.54601C21 3.75992 21 4.03995 21 4.6V6.33726C21 6.58185 21 6.70414 20.9724 6.81923C20.9479 6.92127 20.9075 7.01881 20.8526 7.10828C20.7908 7.2092 20.7043 7.29568 20.5314 7.46863L14.4686 13.5314C14.2957 13.7043 14.2092 13.7908 14.1474 13.8917C14.0925 13.9812 14.0521 14.0787 14.0276 14.1808C14 14.2959 14 14.4182 14 14.6627V17L10 21V14.6627C10 14.4182 10 14.2959 9.97237 14.1808C9.94787 14.0787 9.90747 13.9812 9.85264 13.8917C9.7908 13.7908 9.70432 13.7043 9.53137 13.5314L3.46863 7.46863C3.29568 7.29568 3.2092 7.2092 3.14736 7.10828C3.09253 7.01881 3.05213 6.92127 3.02763 6.81923C3 6.70414 3 6.58185 3 6.33726V4.6Z"
            stroke="#000000"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          ></path>
        </g>
      </svg>
    </button>
  </form>
  <div class="alert alert-error" *ngIf="error">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="stroke-current shrink-0 h-6 w-6"
      fill="none"
      viewBox="0 0 24 24"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"
      />
    </svg>
    <span>Ha ocurrido un error</span>
  </div>
  <div class="overflow-x-auto">
    <table class="table">
      <!-- head -->
      <thead>
        <tr>
          <th></th>
          <th>Reserva</th>
          <th>Detalles</th>
          <th>Fecha</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <!-- row 1 -->
        <tr *ngFor="let reserve of reserves">
          <th>
            <label>
              <input type="checkbox" class="checkbox" />
            </label>
          </th>
          <td>
            <div class="flex items-center gap-3">
              <div class="avatar">
                <div class="mask mask-squircle w-12 h-12">
                  <img
                    src="/tailwind-css-component-profile-2@56w.png"
                    alt="Reserve picture"
                  />
                </div>
              </div>
              <div>
                <div class="font-bold">{{ reserve.location }}</div>
                <div class="text-sm opacity-50">
                  {{ reserve.propertyAddress }}
                </div>
              </div>
            </div>
          </td>
          <td>
            {{ reserve.car }}
            <br />
            <span class="badge badge-ghost badge-sm">{{
              reserve.medicalAssistance
            }}</span>
          </td>
          <td>{{ reserve.dateStart | date }} - {{ reserve.dateEnd | date }}</td>
          <th>
            <button class="btn btn-ghost btn-xs">acciones</button>
          </th>
        </tr>
      </tbody>
      <!-- foot -->
      <tfoot>
        <tr>
          <th></th>
          <th></th>
          <th></th>
          <th></th>
          <th></th>
        </tr>
      </tfoot>
    </table>
  </div>
</div>
<app-footer></app-footer>
