<!-- eslint-disable max-len -->
<div class="collapse bg-base-200">
  <input type="checkbox" #formCollapse />
  <div class="collapse-title text-xl font-medium">
    {{formTitle}}
  </div>
  <div class="collapse-content">
    <div class="border-b border-gray-900/10">
      <p class="mt-1 text-sm leading-6 text-gray-600">Los campos con <span class="text-red-600">*</span> son requeridos.</p>
      <form [formGroup]="form" (ngSubmit)="onSubmit(form)">
        <div class="lg:grid lg:grid-cols-4">
          <app-input [inputControl]="$any(form.get('name'))" [label]="'Nombre *'" [placeholder]="'Nombre'"></app-input>
          <app-input [inputControl]="$any(form.get('lastname'))" [label]="'Apellido *'" [placeholder]="'Apellido'"></app-input>
          <app-input [inputControl]="$any(form.get('tel'))" [label]="'Telefono *'" [placeholder]="''"></app-input>
          <app-input [inputControl]="$any(form.get('address'))" [label]="'Direccion *'" [placeholder]="'Direccion'"></app-input>
          <app-input [inputControl]="$any(form.get('email'))" [label]="'Email *'" [placeholder]="'example@gmail.com'"></app-input>
          <app-input
            [inputControl]="$any(form.get('password'))"
            [type]="'password'"
            [label]="formScope === 'create' ? 'Contrase単a *' : 'Nueva contrase単a (opcional)'"
            [placeholder]="'**********'">
          </app-input>
          <div>
            <app-input [inputControl]="$any(form.get('repeatedPassword'))" [type]="'password'" [label]="'Repetir contrase単a *'" [placeholder]="'**********'"></app-input>
            <span *ngIf="form.errors?.['passwordsNotMatching'] && $any(form.get('password')?.touched) && $any(form.get('repeatedPassword')?.touched)" class="label-text-alt text-red-500">
              Las contrase単as no coinciden.
            </span>
          </div>
        </div>
        <div class="flex gap-5 m-2">
          <app-button (click)="closeForm()" [type]="'button'" [classType]="'cancel'">
            Cancelar
          </app-button>
          <app-button [type]="'primary'" [type]="'submit'" [classType]="'primary'">
            {{buttonContent}}
          </app-button>
        </div>
      </form>
    </div>
  </div>
</div>
<admins-list [List]="adminList" (DeleteEvent)="onDelete($event)" (UpdateEvent)="onUpdate($event)"></admins-list>
