<div class="flex justify-center p-4">
  <div class="form-container">
    <p class="title">Recuperar contraseña</p>
    <form class="form" [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
      <div class="login-input-group">
        <app-input
          [label]="'Email'"
          [type]="'text'"
          [placeholder]="''"
          [inputControl]="mail"
        ></app-input>
      </div>
      <div class="login-input-group">
        <app-input
          [label]="'Nueva contraseña'"
          [type]="'password'"
          [placeholder]="''"
          [inputControl]="newPassword"
        ></app-input>
      </div>
      <div class="login-input-group">
        <app-input
          [label]="'Repetir contraseña'"
          [type]="'password'"
          [placeholder]="''"
          [inputControl]="repeatPassword"
        ></app-input>
      </div>
      <div class="alert alert-error" *ngIf="responseError !== ''">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="stroke-current shrink-0 h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"
          />
        </svg>
        <span>{{ responseError }}</span>
      </div>
      <app-button
        class="block w-full p-3 text-center"
        [classType]="'primary'"
        [type]="'submit'"
        >Cambiar contraseña</app-button
      >
    </form>
  </div>
</div>
<snackbar>Contraseña reestablecida</snackbar>
