<!-- eslint-disable max-len -->
<div class="px-10 py-5">
  <h2 class="text-lg font-bold divider leading-6">Registro de usuario</h2>
  <form
    class="flex flex-col justify-center"
    [formGroup]="signInForm"
    autocomplete="off"
    (ngSubmit)="onSubmit()"
  >
    <div class="grid grid-cols-2 grid-rows-4 gap-2">
      <app-input
        [label]="'Nombre'"
        [placeholder]="''"
        [required]="true"
        [inputControl]="name"
      ></app-input>
      <app-input
        [label]="'Apellido'"
        [placeholder]="''"
        [required]="true"
        [inputControl]="lastname"
      ></app-input>
      <app-input
        [label]="'Dirección'"
        [placeholder]="''"
        [required]="true"
        [inputControl]="address"
      ></app-input>
      <app-input
        [label]="'Teléfono'"
        [placeholder]="''"
        [required]="true"
        [inputControl]="tel"
      ></app-input>
      <app-input
        [label]="'Email'"
        [placeholder]="''"
        [required]="true"
        [inputControl]="email"
      ></app-input>
      <div class="flex flex-row items-center">
        <app-input
          class="w-[320px]"
          [label]="'Contraseña'"
          [placeholder]="''"
          [required]="true"
          [type]="togglePassword ? 'text' : 'password'"
          [inputControl]="password"
        ></app-input>
        <button
          type="button"
          class="ml-4 mt-5 transition-transform hover:scale-110"
          (click)="togglePassword = !togglePassword"
        >
          <svg
            *ngIf="!togglePassword"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z"
            />
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
            />
          </svg>
          <svg
            *ngIf="togglePassword"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88"
            />
          </svg>
        </button>
      </div>
      <div class="flex flex-row items-center">
        <app-input
          class="w-[320px]"
          [label]="'Confirmar contraseña'"
          [placeholder]="''"
          [required]="true"
          [type]="togglePasswordConf ? 'text' : 'password'"
          [inputControl]="passwordConfirm"
        ></app-input>
        <button
          type="button"
          class="ml-4 mt-5 transition-transform hover:scale-110"
          (click)="togglePasswordConf = !togglePasswordConf"
        >
          <svg
            *ngIf="!togglePasswordConf"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z"
            />
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
            />
          </svg>
          <svg
            *ngIf="togglePasswordConf"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88"
            />
          </svg>
        </button>
      </div>
    </div>
    <app-button
      class="flex flex-row justify-center"
      [classType]="'primary'"
      [type]="'submit'"
      >Registrarse</app-button
    >
  </form>
  <div
    class="alert alert-error"
    *ngIf="signInForm.errors?.['passwordsNotMatching'] && password.touched && passwordConfirm.touched"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="stroke-current shrink-0 h-6 w-6"
      fill="none"
      viewBox="0 0 24 24"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"
      />
    </svg>
    <span>Las contraseñas no coinciden</span>
  </div>
</div>
