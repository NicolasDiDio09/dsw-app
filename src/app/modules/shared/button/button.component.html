<ng-container *ngIf="routerlink">
  <button
    [type]="type"
    [ngClass]="{
      'btn-primary': classType === 'primary',
      'btn-cancel': classType === 'cancel',
      'btn-navbar': classType === 'navbar'
    }"
    [routerLink]="routerlink"
  >
    <ng-content></ng-content>
  </button>
</ng-container>

<ng-container *ngIf="!routerlink">
  <button
    [type]="type"
    [ngClass]="{
      'btn-primary': classType === 'primary',
      'btn-cancel': classType === 'cancel',
      'btn-navbar': classType === 'navbar'
    }"
  >
    <ng-content></ng-content>
  </button>
</ng-container>
